name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,closed,synchronize]
    
jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheckcla' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        # Alpha Release
        uses: cla-assistant/github-action@dev
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REMOTE_REPOSITORY_TOKEN: ${{secrets.REMOTE_REPOSITORY_TOKEN}}
        with: 
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-cla-document: 'https://github.com/cla-assistant/github-action/blob/master/SAPCLA.md'
          # branch should not be protected
          branch: 'master'
          allowlist: user1,user2,bot*
          empty-commit-flag: false
          remote-repository-name: cla-signature-storage
          remote-organization-name: ibakshay
